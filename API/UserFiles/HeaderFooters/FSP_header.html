<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .container_area {
            max-width: 1000px;
            margin-left: 50px;
        }

        .header_section {
            display: flex;
            justify-content: space-between;
        }

        .socail_list.box-rdm {
            padding: 9px 0px;
        }

        .socail_list {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 170px;
            width: 100%;
        }

        .logo_text {
            padding-left: 10px;
            color: #091E35 !important;
            font-family: 'Calibri','Helvetica Neue', Arial,sans-serif;
            font-weight: 400;
        }

        .intermediary_title {
            font-size: 24px;
        }

        .intermediary_title2 {
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container_area">
        <div class="header_section">
            <div class="socail_list box-rdm">
                <div class="logo">
                    <img src="data:image/jpeg;base64,{{fspLogoImgPath}}" style="height:50px;width:50px;" alt="">
                </div>
                <div class="logo_text">
                    <span class="intermediary_title">Financial Service Provider (FSP) Statement </span>
                    <div class="intermediary_title2">{{fspNameHeader}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
