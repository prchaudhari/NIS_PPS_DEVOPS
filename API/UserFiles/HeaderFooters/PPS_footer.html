<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<style>
		.pps-footer-section {
			display: flex;
			align-items: center;
			gap: 15%;
			width: 90% !important;
			padding-top: 10px !important; /* 2.5 unit in Bootstrap is equal to 0.6 rem */
			padding-bottom: 10px !important; /* 2.5 unit in Bootstrap is equal to 0.6 rem */
			padding-left: 10px !important; /* 2.5 unit in Bootstrap is equal to 0.6 rem */
